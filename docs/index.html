<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity WebGL Player | Nerd and Jock</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            background-color: #000;
        }
        #unity-container {
            position: relative;
            width: 100%;
            height: calc(100% - 250px); /* Adjust to leave space for feedback container */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #unity-canvas {
            max-width: 100%;
            max-height: 100%;
        }
        .feedback-container {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-build-title">Nerd and Jock</div>
        </div>
    </div>
    <div class="feedback-container">
        <h2>We value your feedback!</h2>
        <p>After playing the game, please take a moment to fill out our feedback form:</p>
        <a href="https://forms.gle/N5r44X7sMmkarsmW6" target="_blank" style="font-size: 18px; color: blue; text-decoration: underline;">Fill out the feedback form</a>
    </div>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/MS2_build1.loader.js";
        var config = {
            dataUrl: buildUrl + "/MS2_build1.data",
            frameworkUrl: buildUrl + "/MS2_build1.framework.js",
            codeUrl: buildUrl + "/MS2_build1.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Nerd and Jock",
            productVersion: "1.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                adjustCanvasSize(); // Initial adjustment
            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);

        function adjustCanvasSize() {
            var aspectRatio = 16 / 9;
            var windowAspectRatio = window.innerWidth / window.innerHeight;
            if (windowAspectRatio < aspectRatio) {
                canvas.style.width = `${window.innerWidth}px`;
                canvas.style.height = `${window.innerWidth / aspectRatio}px`;
            } else {
                canvas.style.width = `${window.innerHeight * aspectRatio}px`;
                canvas.style.height = `${window.innerHeight}px`;
            }
        }

        window.addEventListener('resize', adjustCanvasSize);
    </script>
</body>
</html>
